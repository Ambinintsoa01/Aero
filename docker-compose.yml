# Compose version key is deprecated; removed intentionally

services:
  postgres:
    image: postgres:15-alpine
    container_name: compagnie_aero_db
    environment:
      POSTGRES_USER: aero_user
      POSTGRES_PASSWORD: aero_password
      POSTGRES_DB: compagnie_aero
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./bdd/table.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - aero_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aero_user -d compagnie_aero"]
      interval: 10s
      timeout: 5s
      retries: 5

  java_app:
    image: eclipse-temurin:17
    container_name: compagnie_aero_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/compagnie_aero
      DATABASE_USER: aero_user
      DATABASE_PASSWORD: aero_password
    ports:
      - "8085:8085"
    networks:
      - aero_network
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "java -version && sleep infinity"

  tomcat:
    image: tomcat:10.1-jdk17-temurin
    container_name: compagnie_aero_tomcat
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - aero_network
    volumes:
      # Mount the entire target directory to Tomcat webapps to avoid file-mount errors
      - ./target:/usr/local/tomcat/webapps
    environment:
      TZ: UTC
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  aero_network:
    driver: bridge
